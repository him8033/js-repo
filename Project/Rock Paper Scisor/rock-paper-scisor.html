<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="rock-paper-scisor.css">
</head>

<body>
    <div class="main">
        <div class="title">
            Rock Paper Scisor
        </div>
        <div class="box-area">
            <div class="box" id="rock">
                <img src="Images/rock.png" alt="">
            </div>
            <div class="box" id="paper">
                <img src="Images/paper.png" alt="">
            </div>
            <div class="box" id="scissor">
                <img src="Images/scissors.png" alt="">
            </div>
        </div>
        <div class="result">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="com-score">0</p>
                <p>Computer</p>
            </div>
            <div class="score">
                <p id="draw-score">0</p>
                <p>Draw</p>
            </div>
        </div>
        <div class="msg-area">
            <p id="msg">Play Your Moves</p>
        </div>
    </div>
    <script src="rock-paper-scisor.js"></script>
</body>

</html>
