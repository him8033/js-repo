<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>SIMON GAME</h1>
            <h3>Press any key to start the Game</h3>
        </div>
        <div class="game">
            <div class="row1">
                <div class="box red" type="button" id="red"></div>
                <div class="box green" type="button" id="green"></div>
            </div>
            <div class="row2">
                <div class="box blue" type="button" id="blue"></div>
                <div class="box yellow" type="button" id="yellow"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
